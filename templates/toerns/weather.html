<!------------------------------------------------------------------
	weather.html
	Page with some weather widgets

  -------------------------------------------------------------------->

{% extends "toerns/header.html" %}
{% block title %}Zigzag Weather{% endblock %}

{% load static %}

{% block content %}
  <!-- Start of weather.html body content-->
  <div id="main" class="container">
    <div class="row pt-1">
        <div class="col-sm-6 col-12">
          <!-- Meteoblue weather widget -->
          <iframe  width="100%" height="500" src="https://www.meteoblue.com/en/weather/widget/three?geoloc=detect&nocurrent=1&noforecast=0&days=4&tempunit=FAHRENHEIT&windunit=MILE_PER_HOUR&layout=image"  frameborder="0" scrolling="YES" allowtransparency="true" sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox"></iframe>
        </div>
        <div class="col-sm-6 col-12">
          <!-- Windy.com weather widget -->
          <iframe width="100%" height="500" src="https://embed.windy.com/embed2.html?lat=44.9522&lon=-93.541&detailLat=44.9522&detailLon=-93.541&zoom=8&level=surface&overlay=wind&product=ecmwf&menu=&message=&marker=&calendar=24&pressure=&type=map&location=coordinates&detail=&metricWind=kt&metricTemp=%C2%B0C&radarRange=-1" frameborder="0"></iframe>
        </div>
    </div>
  </div>
    
  <script type='text/javascript'>
    function setPageHeight(element) {
        document.body.classList.add('vh-100');
        var height = document.body.clientHeight;
        height -= document.getElementById("title_container").clientHeight;
        height -= document.getElementById("footer").clientHeight;
        element.style.minHeight = (height) + "px";
    };

    jQuery(document).ready(function(){
        $("#searchbox").remove();
        $("#headline").html("Volker's Weather Page")
        setPageHeight(document.getElementById("main"))
    });
  </script>

  <!-- end of weather.html body content container -->
{% endblock %}
